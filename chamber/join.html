    <main class="container-main">
        <form action="thankyou.html" method="get" class="required">
            <fieldset>
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" title="First Name" autocomplete="given-name" required>
            </fieldset>
            
            <fieldset>
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" title="Last Name" autocomplete="family-name" required>
            </fieldset>
            
            <fieldset>
                <label for="orgTitle">Organizational Title *</label>
                <input type="text" id="orgTitle" name="orgTitle" title="Organizational Title" autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}" required>
            </fieldset>
            
            <fieldset>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" title="Email" autocomplete="email" placeholder="example@example.com" required>
            </fieldset>
            
            <fieldset>
                <label for="phone">Mobile Phone *</label>
                <input type="tel" id="phone" name="phone" title="Mobile Phone" autocomplete="tel" required>
            </fieldset>
            
            <fieldset>
                <label for="organization">Organization *</label>
                <input type="text" id="organization" name="organization" title="Organization" autocomplete="organization" required>
            </fieldset>
            
            <fieldset>
                <label for="membershipLevel">Membership Level *</label>
                <select id="membershipLevel" name="membershipLevel" title="Membership Level" required>
                    <option value="" disabled selected>Select a Membership Level</option>
                    <option value="NP">NP Membership (Non-Profit, No Fee)</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </select>
            </fieldset>
            
            <fieldset>
                <label for="description">Business/Organization Description</label>
                <textarea id="description" name="description" title="Business/Organization Description"></textarea>
            </fieldset>
            
            <input type="hidden" id="timestamp" name="timestamp" value="">
            
            <input type="submit" value="Submit" id="button">
        </form>
        <div>
           <h3 class="h3">Membership Levels</h3>
              <div id="np"></div>
              
        </div>
        <dialog id="dialog">
            
            <button id="close">Close</button>
        </dialog>
